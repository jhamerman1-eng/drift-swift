[tool:pytest]
addopts =
  -q
  -ra
  --maxfail=1
  --durations=10
  --cov=libs
  --cov=bots
  --cov=orchestrator
  --cov-report=xml
  -p no:anchorpy -p no:pytest_xprocess
testpaths = tests
xfail_strict = true
filterwarnings =
  error::DeprecationWarning
  ignore:.*distutils.*:DeprecationWarning
markers =
  unit: fast, isolated unit tests (no I/O)
  integration: multi-module tests with local services
  regression: deterministic expected-results tests
  perf: performance/latency benchmarks
  e2e: full-system tests (may be slow or require opt-in)
  slow: longer-running scenarios
  network: requires external network (skipped on CI by default)
